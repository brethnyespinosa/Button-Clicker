<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div class="banner">
        <h1>Dojonary</h1>
        <input type="text" name="search" id="search" placeholder=" Search">
        <button onclick="Logout(this)">Login</button>
    </div>

    <div class="main">
        <div class="column1">
            <div class="desc1">
                <div class="ninja1">
                    <h3>ninja</h3>
                    <h4>noun</h4>
                    <h5>Plural: ninjas</h5>
                    <input type="button" value="13 likes" id="btntop">

                </div>
                <span class="test">
                    <h3>A practitioner skilled in the <a href="google.com">Japanese</a> art of <a
                            href="google.com">ninjutsu</a></h3>
                </span>
            </div>
            <div class="desc2">
                <div class="ninja2">
                    <h3>ninja</h3>
                    <h4>noun</h4>
                    <h5>Plural: ninjas</h5>
                    <input type="button" value="37 likes" id="btntop">
                </div>
                <span class="test">
                    <h3>A <a href="google.com">programmer</a> who breaks down problems with <a
                            href="google.com">zen</a>-like focus</h3>
                </span>
            </div>
        </div>
        <div class="column2">
            <div class="definition">
                <h3>Dojonary is defined by YOU</h3>
                <button onclick="hide(this)">Add Definition</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
